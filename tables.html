<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Tables</title>
    <link rel="stylesheet" href="tables.css">
  </head>
  <body>
    <table border="2" class="layout-auto">
      <caption>table layout auto caption top</caption>
      <tr>
        <th>First name</th>
        <th>Lastname</th>
      </tr>
      <tr>
        <td>Ahmad fajrul</td>
        <td>falah_linxcodev</td>
      </tr>
    </table>
    <table border="2" class="layout-fixed">
      <caption>table layout fixed caption bottom</caption>
      <tr>
        <th>First name</th>
        <th>Lastname</th>
      </tr>
      <tr>
        <td>Ahmad fajrul</td>
        <td>falah_linxcodev</td>
      </tr>
    </table>
    <table border="4" class="cell-hide">
      <tr>
        <th>First name</th>
        <th>Lastname</th>
      </tr>
      <tr>
        <td></td>
        <td>falah_linxcodev</td>
      </tr>
    </table>
  </body>
</html>
